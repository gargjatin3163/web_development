<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="image.png" alt="Train image">
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav_Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jatin</td>
                <td>programmer</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <!-- <td rowspan="2">Java</td> -->
                <!-- <td></td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Java</td>
                <!-- <td></td> -->
            </tr>
        </tfoot>
    </table>
    <ul type="circle"> <!-- square or disc-->
        <li>Rohan</li>
        <li>Sohan</li>
        <li>Mohan</li>
    </ul>
    <ol type="I">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Somnath</li>
    </ol>
</body>
</html>
