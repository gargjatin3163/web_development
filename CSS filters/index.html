<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        img{
            /* filter:blur(2px) */
        }
        .img1{
            filter: brightness(75%);
            filter: grayscale(100%);
            filter: sepia(100%);
            filter: drop-shadow(100%);
            filter: invert(0.1);
            filter: opacity(0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="image.png" alt="" width="300">

        <img class="img2" src="https://cdn.britannica.com/53/252753-050-BF625495/Actor-India-Shah-Rukh-Khan-2011.jpg" alt="" width="300">

        <img class="img3" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSKkXn22HsWl0yrrUDY7xEpmqLrk9XQ5izPe_Gq1QtKEe8s423e" alt="" width="300">
    </div>
</body>
</html>
