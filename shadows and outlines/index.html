<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid red;
            padding: 34px;
            box-shadow:  5px 15px 5px  rgba(0,0,0,.6);
            border-radius: 50px;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px  #ff7f93;
            outline: 5px solid green;
            border: 5px solid grey;
            outline-offset:5px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae eum maxime quas, debitis distinctio incidunt odit natus quos! Rerum cumque temporibus dignissimos dolor, fugit eaque labore minima architecto eos ea tenetur totam. Beatae, magnam.
    </p>
</body>
</html>
