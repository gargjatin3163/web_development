<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            padding: 100px;
        }
        .box1{
            /* display: none; */
            /* visibility: hidden */
            display: inline-flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box">
        I am a nice box
    </div>
    <span>
        I am good
    </span>
    <span>
        boy
    </span>
</body>
</html>
